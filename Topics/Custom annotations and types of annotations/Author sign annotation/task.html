<h2>Author sign annotation</h2>
<div class="step-text">
<p></p>
<p>Define an annotation that can be used to sign a method's author like in the following snippet: </p>
<pre><code class="language-java">@Author(name = "Jane Johnson")
public void method() {...}</code></pre>
<p>Apply this annotation to <code class="language-java">TestClass</code> methods.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 5 seconds</font><br><br>
</div>
